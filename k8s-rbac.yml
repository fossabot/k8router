apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8router
  namespace: dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8router
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
rules:
  - apiGroups:
      - ""
    resources:
      - "namespaces"
    verbs:
      - "get"
      - "watch"
      - "list"
  - apiGroups:
      - "extensions"
    resources:
      - "ingresses"
    verbs:
      - "get"
      - "watch"
      - "list"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: k8router
subjects:
- kind: ServiceAccount
  name: k8router
  namespace: dev
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: k8router
  apiGroup: rbac.authorization.k8s.io
